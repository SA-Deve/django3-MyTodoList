{% extends 'html/base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-10">
        <h1>Completed Todos</h1>
    </div>
</div>
<div class="row justify-content-center mt-5">
    <div class="col-md-10">
        {% if todos %}
        <div class="list-group">
            {% for todo in todos %}
            <a href="{% url 'viewTodo' todo.id %}"
                class="list-group-item list-group-item-action{% if todo.important %} list-group-item-danger{% endif %}"><b>{{ todo.title }}</b>
                - Completed {{ todo.datecompleted|date:'M j Y H:i' }}</a>
            {% endfor %}
        </div>
        {% else %}
        <div class="text-center">
            <h2>Looks like you don't have any completed todos!</h2>
            <br>
            <a role="button" class="btn btn-primary" href="{% url 'createTodo' %}">New Todo</a>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
